<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Pokemon Viewer</title>
  </head>
  <body>
    <div class="container">
      <!-- ! Navigation container -->
      <nav class="nav-container">
        <div class="nav-logo-container">
          <img
            src="./assets/pokemon-logo-removebg-preview.png"
            alt="nav logo"
          />
        </div>

        <div class="nav-save-container">
          <button class="btn-icon" id="btn-inventory">
            <i class="fa-regular fa-folder fa-lg"></i>
          </button>
        </div>

        <ul
          class="nav-hidden-pokemon-container hide"
          id="pokemon-inventory"
        ></ul>
      </nav>

      <!-- ! Header container -->
      <header class="header-container">
        <h1>Pokemon Viewer</h1>

        <form class="form-container">
          <div>
            <input type="text" id="input-search" class="input-element" />
            <button class="btn" id="btn-search">Search</button>
          </div>
        </form>
      </header>

      <!-- ! Main container -->
      <main class="main-container" id="main-container">
        <div class="search-result-container" id="pokemon-result"></div>
      </main>

      <footer class="footer-container">
        <p>Design and created by Jan Joshua I. Macanip.</p>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
